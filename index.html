<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="answer">
            <input type="text"pattern="[0-9+\-*/]*" name="display" id="number" placeholder="0">
        </div>
        <div class="grid-container">
            <button class="grid-item gray ac" value="" >AC</button>
            <button class="grid-item gray de"value="DE" >DE</button>
            <button class="grid-item gray str" value="%">%</button>

            <button class="grid-item str yellow" value="/" >/</button>

            <button class="grid-item str black" value="7">7</button>
            <button class="grid-item str black" value="8">8</button>
            <button class="grid-item str black" value="9" >9</button>
            <button class="grid-item str yellow" value="*">*</button>

            <button class="grid-item str black" value="4" >4</button>
            <button class="grid-item str black" value="5">5</button>
            <button class="grid-item str black" value="6" >6</button>
            <button class="grid-item str yellow" value="-" >-</button>

            <button class="grid-item str black " value="1">1</button>
            <button class="grid-item str black" value="2">2</button>
            <button class="grid-item str black" value="3">3</button>
            <button class="grid-item str yellow" value="+">+</button>

            <button class="grid-item str grid-item0 black" value="0">0</button>
            <button class="grid-item str black" value=".">.</button>
            <button class="grid-item yellow equal" value="=">=</button>
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
